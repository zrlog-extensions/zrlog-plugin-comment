<div class="_comment">
    <div class="comment-list">
        ${comments}
    </div>
    <form action="${commentUrl}" method="post" class="comment-form">
        <input type="hidden" name="logId" value="${articleId}">
        <textarea id="userComment" name="userComment" required rows="6" placeholder="请输入评论..."></textarea>

        <div class="form-row">
            <label for="web">网站</label>
            <input id="web" name="web" type="text" required placeholder="https://example.com">
        </div>

        <div class="form-row">
            <label for="userName">昵称</label>
            <input id="userName" name="userName" type="text" required placeholder="请输入昵称">
        </div>

        <div style="display: flex;align-items: center">
            <div class="form-row">
                <label for="email">邮箱</label>
                <input id="email" name="email" type="email" required placeholder="name@example.com, 邮箱不会公开">
            </div>
        </div>

        <button type="submit">提交</button>
    </form>
</div>
<style>

    :root {
        --comment-main-color: ${mainColor}
    }

    .comment-list {
        display: flex;
        flex-flow: column;
        gap: 16px;
    }

    .comment-form {
        width: 100%; /* 占满父容器 */
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .comment-form label {
        font-weight: bold;
    }

    .comment-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-top: 16px;
        font-size: 1rem;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s;
        resize: vertical;
    }

    .form-row {
        display: flex;
        align-items: center;
        gap: 10px;
        max-width: 320px;
    }

    .form-row label {
        min-width: 60px;
        text-align: right;
    }

    .form-row input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .comment-form textarea:focus,
    .form-row input:focus {
        border-color: var(--comment-main-color);
        outline: none;
    }

    .comment-form button {
        align-self: flex-start;
        background-color: var(--comment-main-color);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .comment-form button:hover {
        background-color: var(--comment-main-color);
    }

    .comment-item {
        display: flex;
        justify-content: flex-start;
        gap: 1rem;
    }

    .comment-content {
        word-break: break-word;
        white-space: break-spaces;
    }

    .avatar {
        width: 60px;
        height: 60px;
        border-radius: 4px;
    }

    .commentUserName {
        font-size: 1rem;
    }

    .commentTime {
        font-size: 14px;
    }

    .totalComment {
        font-size: 1rem;
        line-height: 2rem;
    }

</style>
<style>
    ${styleStr}
</style>
