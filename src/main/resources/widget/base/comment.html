<div class="comment-item" style="border-bottom: 1px solid #ccc;padding-bottom: 10px;">
    <div>
        <img src="https://www.gravatar.com/avatar/${gravatarId}?s=120" class="avatar" alt="${userName}"/>
    </div>
    <div>
        <div>
            <a href="${userHome}" rel="nofollow" class="commentUserName">${userName}</a>
            <span style="padding-left: 24px;" class="commentTime"> ${commTime}</span>
        </div>
        <pre>${userComment}</pre>
    </div>
</div>
